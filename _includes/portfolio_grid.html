<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Solutions</h2>
                <h3 class="section-subheading text-muted">We provide award-winning solutions that integrate smoothly with ERP platforms like SAP, tackling complex constraints and multi-objective operations.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                    <!-- "Learn More" Button -->
                    <a href="#portfolioModal{{ post.modal-id }}" class="btn btn-primary" data-toggle="modal">Learn More</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
